[Local]
Codepage = Cp1251
ContentType = text/html; charset=windows-1251
Address = <host:port>
User = <admin_user_name>
Password = <admin_password_keyword>
Log = <on|off> | <log_filepath>
Debug = <on|off>
Timeout = <session_sleep_timeout>

[Database]
PrimaryAddress = <login>:<password>@<host>:<port>:<database>
SecondaryAddress = <login>:<password>@<host>:<port>:<database>
Log = <login>:<password>@<host>:<port>:<database>
Driver = oracle.jdbc.driver.OracleDriver
Cookie = <cookie_max_age>
Timeout = <trash_removing_timeout>
Password = <on|off> | <password_keyword>
//Password = <password_keyword>
//User = <user_name_1>:<on|off>
//...
//User = <user_name_N>:<on|off>
Users = <users_filepath>
SessionsCount = 0
SessionsTimeout = 600000
BlackList = <blacklist_filepath>
BlackListCount = 3
BlackListTimeout = 3600000
ValidConnection = <sql_query>

[Service]
Trash = <trash_filapath>
Pages = <service_pages_filepath>
Templates = <service_templates_filepath>
Files = <service_files_filepath>
//Start || Invoke = <time_start:time_finish|service_for_start_1> (executes function from class package as static invoke_method, such as service.Class.startService(param1,param2,...).)
//...
//Start || Invoke = <service_for_start_N>